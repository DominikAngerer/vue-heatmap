<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-heatmap</title>
  </head>
  <body>
    <vuejs-heatmap 
      :entries="[{id:1,counting:3493,created_at:'2018-01-24'},{id:2,counting:2070,created_at:'2018-02-23'}]"
      :tooltip-enabled="true" 
      :color-range="['#c9ecec', 'orange']"
      :tooltip-unit="'Frog'"
      :legend-enabled="false"
      :locale="{
  months: ['YZA', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
  days: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
  No: 'No',
  on: 'on',
  Less: 'Less',
  More: 'More'
}"
    :max="3500"
    :on-click=test>
    </vuejs-heatmap>
    <!-- built files will be auto injected -->
  </body>
</html>
